<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&family=Montserrat&family=Taviraj&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.CSS">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="title">
                <p>rock paper scissors</p>
            </div>
        </div>
        <div class="content">
            <div class="game-container">
                <div class="game-header">
                    <div class="game-title text">
                        <p>It's you vs the AI, who will win?</p>
                    </div>
                    <div class="game-goal text">
                        <p>The first to score 5 is crowned the winner!</p>
                    </div>
                    <div class="scoreboard">
                        <div class="round text" id="roundsInfo">
                            <p>round 1</p>
                        </div>
                        <div class="game-score">
                            <div class="player-score" id="playerScore">
                                <p>player: 0</p>
                            </div>
                            <div class="computer-score" id="computerScore">
                                <p>computer: 0</p>
                            </div>
                        </div>
                    </div>
                </div>
                <p>pick one:</p>
                <div class="button-container player">
                    <button class="player-button rock" id="playerRock">&#9994;</button>
                    <button class="player-button paper" id="playerPaper">&#9995;</button>
                    <button class="player-button scissors" id="playersScissors">&#9996;</button>
                </div>
                <div class="AI-text text" id="computerChoice">
                    <p>What will the AI pick?</p>
                </div>
                <div class="button-container AI">
                    <button class="AI-pick rock" id="CCrock"> &#9994;</button>
                    <button class="AI-pick paper" id="CCpaper">&#9995;</button>
                    <button class="AI-pick scissors" id="CCscissors">&#9996;</button>
                </div>
                <div class="game-log text" id="gameResult">
                    <p>Who will win?</p>
                </div>
                <div class="restart"><button class="restart-button" id="restart">Restart</button></div>
            </div>
        </div>

        <div class="footer">
            <p>Copyright Â© of
                <script>document.write(new Date().getFullYear())</script> Sovereign
            </p>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./RPS.js"></script>
</body>

</html>
